<script>
var maxProfit = function(prices) {
    var minprice = prices[0], max = 0
    for(var i = 1; i<prices.length; i++){
        max = Math.max(prices[i]-minprice , max)
        minprice = Math.min(minprice, prices[i])
    }
    return max
};
console.log(maxProfit([7,1,5,3,6,4]))
</script>
